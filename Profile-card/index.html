<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card</title>
</head>
<body>
    <div class="container">
            <img src="images/bg-pattern-card.svg" alt="Profile background pattern" class="profile-img">
        <div class="card-content">
            <img src="images/sadiq.jpg" alt="Profile picture of Sadiq" class="profile-picture">
            <div class="grey"><h1>Abubakar Aliyu</h1><span class="ages">10</span>
                 <p class="location">Abuja</p>
            </div>
        </div>
        <div class="footer">
            <div class="followers">
                <h3>80k</h3>
                <p>Followers</p>
            </div>
        </div>
        <div class="likes">
            <div class="likes-count">
                <h3>803k</h3>
                <p>Likes</p>
            </div>
        </div>
        <div class="photos">
            <div class="photos-count">
                <h3>1.4k</h3>
                <p>Photos</p>
            </div>
    </div>
</body>
</html>
